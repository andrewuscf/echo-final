<!-- this is the navbar that is our front page, it will allow users to log in and sign up -->


<nav class="navbar navbar-default">
  <div class="container-fluid">
    <!-- Brand and toggle get grouped for better mobile display -->
    <div class="navbar-header">
      <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
        <span class="sr-only">Toggle navigation</span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </button>
      <a class="navbar-brand" href="MainPage.html">Echo</a>
    </div>

    <!-- Collect the nav links, forms, and other content for toggling -->
    <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">

      <ul class="nav navbar-nav navbar-right" ng-init="user='{{user.username}}'">
           <form id="id_auth_form" class="navbar-form navbar-right"
                  ng-submit="login()">
                <div class="form-group">
                    <input ng-model="username" required name="username"
                           type="text" placeholder="username" class="form-control">
                </div>
                <div class="form-group">
                    <input ng-model="password" required name="password" type="password"
                           placeholder="password" class="form-control">
                </div>
                <div class="btn-group">
                    <input type="submit" class="btn btn-default" value="login">
                    <input type="submit" class="btn btn-default" value="register"
                           ng-click="register($event)">
                </div>
            </form>

      </ul>
    </div><!-- /.navbar-collapse -->
  </div><!-- /.container-fluid -->
</nav>

<!-- the before log in photo -->
<div class="jumbotron jumbo-rewrite">
        <img class="home-background" src="static/img/1289847234907.jpg">
    </div>
</div>
